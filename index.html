<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">|
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; flex-direction: column; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Foto de perfil" class="profile-img">
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="bio">"Front-end developer and avid reader."</div>
      <div class="links">
          <a href="#" tabindex="1">GitHub</a>
          <a href="#" tabindex="2">Frontend Mentor</a>
          <a href="#" tabindex="3">LinkedIn</a>
          <a href="#" tabindex="4">Twitter</a>
          <a href="#" tabindex="5">Instagram</a>
      </div>        
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jony Reyes</a>.
  </div>
</body>
</html>
